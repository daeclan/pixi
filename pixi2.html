<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Skrenk's World</title>
</head>
  <script src="./pixi.min.js"></script>
<body>
  <h1>Welcome To Da Swamp</h1>
  <script type="text/javascript">
    //Aliases
  let Application = PIXI.Application,
      loader = PIXI.loader,
      resources = PIXI.loader.resources,
      Sprite = PIXI.Sprite;
      TextureCache = PIXI.utils.TextureCache

  //Create a Pixi Application
  let app = new Application({ 
      width: 256, 
      height: 256,                       
      antialias: true, 
      transparent: false, 
      resolution: 1
    }
  );
  

  //Add the canvas that Pixi automatically created for you to the HTML document
  document.body.appendChild(app.view);

  //load an image and run the `setup` function when it's done
  loader
    .add("./images/_tileset.json")
    .load(setup);

    let skrenk, fion, donka, id


  function setup() {

  let skrenkTexture = TextureCache["skrenk.jpg"];
  skrenk = new Sprite(skrenkTexture);
  app.stage.addChild(skrenk);


  fion = new Sprite(
    resources["./images/_tileset.json"].textures["fion.jpg"]
  );
  fion.x = 68;

  //Center the fion vertically
  fion.y = app.stage.height / 2 - fion.height / 2;
  app.stage.addChild(fion);

  //3. Create an optional alias called `id` for all the texture atlas 
  //frame id textures.
  id = PIXI.loader.resources["./images/_tileset.json"].textures; 

  //Make the treasure box using the alias
  donka = new Sprite(id["donka.jpg"]);
  app.stage.addChild(donka);

  //Position the treasure next to the right edge of the canvas
  donka.x = app.stage.width - donka.width - 48;
  donka.y = app.stage.height / 2 - donka.height / 2;
  app.stage.addChild(donka);

  donka.scale.set(0.25, 0.25);
  skrenk.x = 550
  skrenk.y = 400
  }

  app.renderer.view.style.position = "absolute";
  app.renderer.view.style.display = "block";
  app.renderer.autoResize = true;
  app.renderer.resize(window.innerWidth, window.innerHeight);
  app.renderer.render(app.stage);
  </script>
  <style>* {padding: 0; margin: 0}</style>
</body>
</html>
