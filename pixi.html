<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Skrenk's World</title>
</head>
  <script src="./pixi.min.js"></script>
<body>
  <h1>Welcome To Da Swamp</h1>
  <script type="text/javascript">
    //Aliases
  let Application = PIXI.Application,
      loader = PIXI.loader,
      resources = PIXI.loader.resources,
      Sprite = PIXI.Sprite;

  //Create a Pixi Application
  let app = new Application({ 
      width: 256, 
      height: 256,                       
      antialias: true, 
      transparent: false, 
      resolution: 1
    }
  );

  //Add the canvas that Pixi automatically created for you to the HTML document
  document.body.appendChild(app.view);

  //load an image and run the `setup` function when it's done
  loader
    .add("./images/skrenk.jpg")
    .add("./images/fion.jpg")
    .add("./images/donka.jpg")
    .load(setup);

  //This `setup` function will run when the image has loaded
  function setup() {

    //Create the cat sprite
    let skrenk = new Sprite(resources["./images/skrenk.jpg"].texture);
    let fion = new Sprite(resources["./images/fion.jpg"].texture);
    let donka = new Sprite(resources["./images/donka.jpg"].texture);
    
    //Add the cat to the stage
    app.stage.addChild(skrenk);
    app.stage.addChild(fion);
    app.stage.addChild(donka);

    skrenk.scale.x = 0.5;
    skrenk.scale.y = 0.5;
    donka.scale.set(0.5, 0.5);
    donka.x = 500;
    donka.y = 500;
    fion.x = 700;
    fion.y = 200;
    fion.rotation = 0.5;
  }
  app.renderer.view.style.position = "absolute";
  app.renderer.view.style.display = "block";
  app.renderer.autoResize = true;
  app.renderer.resize(window.innerWidth, window.innerHeight);
  </script>
  <style>* {padding: 0; margin: 0}</style>
</body>
</html>
